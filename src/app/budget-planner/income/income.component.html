<div class="navbar">
    <h2>Income</h2>
</div>

<div class="main-container">
    <div class="container">
        <h2>Income</h2>
        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()"
         class="input-form">
         <div class="form-group">
            <select formControlName="month" id="mmonth" class="form-control" (change)="onChange($event)">
                <option value="" disabled>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March2">March</option>
            </select>
         </div>
         <div class="form-group">
            <label for="investments">investments:</label>
            <select formControlName="investments" id="investments" class="form-control"
            [class.disabled-dropdown]="!monthSelected">
            <option value=""disabled>Select investments</option>
            <option value="401(k)">401k</option>
            <option value="401(k)">Stocks</option>
            <option value="Real Estate">Real Estate</option>             
            </select>

         </div>
         <div class="total-income">
            Total Income for {{selectedMonth}}:${{calculateTotalIncome(selectedMonth)}}

         </div>
         <div class="form-group">
         </div>
         <div class="form-group">
         </div>
         <div class="form-group">
         </div>
        </form>
    </div>
</div>
