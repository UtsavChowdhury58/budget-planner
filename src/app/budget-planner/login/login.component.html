<div class="navbar">
    <h2>Budget Planner</h2>
</div>
    <div class="login-container">

        <!-- Login Form -->
        <form *ngIf="activeForm ==='login'" [formGroup]="loginForm" (ngSubmit)="login()">
            <h2>LogIn</h2>
            <div class="form-group">
                <input type="email" formControlName="email"  placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" formControlName="password"  placeholder="Password">
            </div>
            <button type="submit">Login</button>

            <p (click)="toggleForm('register')">Dont have an account?
                <span class="highlighted">Register</span>
            </p>
        
        </form>

        <!-- Register Form -->

        <form *ngIf="activeForm ==='register'" [formGroup]="registerForm" (ngSubmit)="register()">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" formControlName="usernameR"  placeholder="UserName">
            </div>
            <div class="form-group">
                <input type="email" formControlName="emailR"  placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" formControlName="passwordR"  placeholder="Password">
            </div>
            <button type="submit">Register</button>

            <p (click)="toggleForm('login')">Already have an account?
                <span class="highlighted">LogIn</span>
            </p>
        
        </form>


    </div>
